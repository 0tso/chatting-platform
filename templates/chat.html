{% extends "index.html" %}
{% block title %}Chat{% endblock %}
{% block content %}

<p style="color:gray">Chat users:
    {% for name in usernames %}
    <span style="color:coral">{{ name }}</span>{{ ", " if not loop.last else "" }}
    {% endfor %}
</p>

<form id="chatbox">
    <input type="text" autofocus />
</form>

<div id="messages">

</div>

<script src="{{ url_for('static', filename='chat.js') }}"></script>

{% endblock %}
